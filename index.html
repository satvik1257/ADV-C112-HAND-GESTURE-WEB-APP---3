<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">GESTURE WEB APP
        <br>
        <span>&#9757;</span>
        <span>&#9994;</span>
        <span>&#9995;</span>
        <span>&#9996;</span>
        <span>&#9997;</span>
        <span>&#9757;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning
      	<br>
          <h4>on the following gestures the model is trained - </h4>
          <span>&#9996;</span>
        <br>
        <span>&#128076;</span>
        <br>
        <span>&#128077;</span>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-warning" onclick="take_snapsot()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction-</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="result_emoji"></p>

        
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">Gesture</button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
